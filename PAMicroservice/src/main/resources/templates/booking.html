<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Private Lessons</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script type="text/javascript" src="/javascripts/booking.js"></script>
    <link rel="stylesheet" href="CSS/booking.css">
</head>
<body>
<div id="booking">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/index}">Private Lessons</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item" v-if="guest">
                        <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>
                    </li>
                    <li class="nav-item" v-if="guest">
                        <a class="nav-link active" aria-current="page" th:href="@{/register}">Register</a>
                    </li>

                    <li class="nav-item" v-if="student || admin">
                        <a class="nav-link active" aria-current="page">Book</a>
                    </li>
                    <li class="nav-item" v-if="student || admin">
                        <a class="nav-link active" aria-current="page" th:href="@{/activeTutorings}">Active Tutorings</a>
                    </li>
                    <li class="nav-item" v-if="student || admin">
                        <a class="nav-link active" aria-current="page" th:href="@{/history}">History</a>
                    </li>
                    <li class="nav-item" align="right" v-if="student || admin">
                        <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br /><br />
    <div class="container">
        <div class="row">
            <h2>Book a Tutoring</h2>

            <div>
                <select id="subjectSelected" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option selected>Select a subject</option>
                    <option v-for="subject in subjects"> {{subject}} </option>
                </select>
            </div>

            <div>
                <select id="teacherSelected" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option selected>Select a teacher</option>
                    <option v-for="teacher in teachers"> {{teacher}} </option>
                </select>
                <br>
                <button v-if="(student || admin) && available" id="actionBook" class="btn btn-primary" type="button"> Book </button>


                <table id="table"  class="table table-striped">
                    <tr>
                        <td>Monday</td>
                        <td>15-16</td>
                        <td>16-17</td>
                        <td>17-18</td>
                        <td>18-19</td>
                    </tr>
                    <tr>
                        <td>Tuesday</td>
                        <td>15-16</td>
                        <td>16-17</td>
                        <td>17-18</td>
                        <td>18-19</td>
                    </tr>
                    <tr>
                        <td>Wednesday</td>
                        <td>15-16</td>
                        <td>16-17</td>
                        <td>17-18</td>
                        <td>18-19</td>
                    </tr>
                    <tr>
                        <td>Thursday</td>
                        <td>15-16</td>
                        <td>16-17</td>
                        <td>17-18</td>
                        <td>18-19</td>
                    </tr>
                    <tr>
                        <td>Friday</td>
                        <td>15-16</td>
                        <td>16-17</td>
                        <td>17-18</td>
                        <td>18-19</td>
                    </tr>
                </table>
                <p>{{bookingMessage}}</p>

            </div>
        </div>
    </div>
</div>
</body>
</html>
